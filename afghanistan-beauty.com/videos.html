    <script>
      var videoNum=0;
        var videos = document.getElementsByTagName('video');
        function loadMore(){
            document.getElementById('loadMore').style.display = "none";
            document.getElementById('galleryLoader').style.display = "inline-block";
        }


        function playVideo(i){
          videoNum = i-1;
          videos[i-1].classList.add('video-clicked');
          videos[i-1].setAttribute('controls', '1');
          document.getElementById('closeVideo').style.display = 'inline-block';
        }

        function closeVideo(){
          videos[videoNum].pause();
          videos[videoNum].classList.remove('video-clicked');
          videos[videoNum].removeAttribute('controls');
          document.getElementById('closeVideo').style.display = 'none';
        }
